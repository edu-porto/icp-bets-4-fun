<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP Bets - Canister Status</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background: #4CAF50;
        }
        .status-indicator.offline {
            background: #f44336;
        }
        .status-indicator.loading {
            background: #ff9800;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .actions {
            text-align: center;
            margin-top: 30px;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .logs {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ ICP Bets Platform</h1>
            <p>Canister Status Dashboard</p>
        </div>

        <div class="status-grid">
            <div class="status-card">
                <div class="status-indicator" id="auth-status"></div>
                <h3>Auth Canister</h3>
                <p id="auth-id">Loading...</p>
            </div>
            <div class="status-card">
                <div class="status-indicator" id="game-status"></div>
                <h3>Game Canister</h3>
                <p id="game-id">Loading...</p>
            </div>
            <div class="status-card">
                <div class="status-indicator" id="treasury-status"></div>
                <h3>Treasury Canister</h3>
                <p id="treasury-id">Loading...</p>
            </div>
            <div class="status-card">
                <div class="status-indicator" id="frontend-status"></div>
                <h3>Frontend Canister</h3>
                <p id="frontend-id">Loading...</p>
            </div>
        </div>

        <div class="actions">
            <a href="http://localhost:8000" class="btn" target="_blank">üåê DFX Dashboard</a>
            <a href="http://localhost:3000" class="btn" target="_blank">üéÆ Frontend App</a>
            <button class="btn" onclick="refreshStatus()">üîÑ Refresh Status</button>
        </div>

        <div class="logs" id="logs">
            <strong>System Logs:</strong><br>
            Waiting for canister status...
        </div>
    </div>

    <script>
        function updateStatus(canister, status, id) {
            const statusEl = document.getElementById(canister + '-status');
            const idEl = document.getElementById(canister + '-id');
            
            if (status === 'online') {
                statusEl.className = 'status-indicator';
                idEl.textContent = id || 'Online';
            } else if (status === 'loading') {
                statusEl.className = 'status-indicator loading';
                idEl.textContent = 'Starting...';
            } else {
                statusEl.className = 'status-indicator offline';
                idEl.textContent = 'Offline';
            }
        }

        function addLog(message) {
            const logsEl = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logsEl.innerHTML += `<br>[${timestamp}] ${message}`;
            logsEl.scrollTop = logsEl.scrollHeight;
        }

        function refreshStatus() {
            addLog('Refreshing canister status...');
            
            // Simulate status check (in real implementation, this would call DFX)
            setTimeout(() => {
                updateStatus('auth', 'online', 'ryjl3-tyaaa-aaaaa-aaaba-cai');
                updateStatus('game', 'online', 'rrkah-fqaaa-aaaaa-aaaaq-cai');
                updateStatus('treasury', 'online', 'r7inp-6aaaa-aaaaa-aaabq-cai');
                updateStatus('frontend', 'online', 'rno2w-sqaaa-aaaaa-aaacq-cai');
                addLog('Status updated successfully');
            }, 1000);
        }

        // Initial status check
        window.onload = function() {
            addLog('Dashboard loaded');
            updateStatus('auth', 'loading');
            updateStatus('game', 'loading');
            updateStatus('treasury', 'loading');
            updateStatus('frontend', 'loading');
            
            // Simulate canisters coming online
            setTimeout(() => {
                refreshStatus();
            }, 2000);
        };
    </script>
</body>
</html>
